<body>
	<div class="container">
		{{> loginButtons }}
		{{#if currentUser }}
			{{#if verified }}
				{{#if showSearchBox}}
					{{> searchBox }}
				{{else}} 
					{{#if showFilmCard}}
						<!-- display the film card and trello lists -->
						{{> trelloSelection }}
					{{else}}
						<!-- display the trello content card -->
					{{/if}}
				{{/if}}
			{{else}}
				Please verify your account.
			{{/if}}
		{{else}}
			Please sign in.
		{{/if}}
	</div>
</body>
